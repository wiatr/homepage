    <script type="text/javascript">


    var active = document.querySelector(".hover") || document.querySelector(".hoverlist li");

    var lis = document.getElementsByTagName("li");
    var len = lis.length;
    for (var i=0; i < len; i++) {
        lis[i].addEventListener("mouseover",function(e) {
          active.classList.remove("hover");
          active=e.target.parentNode.parentNode;
          active.classList.add("hover");
          active.querySelector('input').focus();
        });
    }
    document.addEventListener("keydown", function (e){
        active.classList.remove("hover");
        if (e.which == 40){
            active = active.nextElementSibling || active;
        }else if (e.which == 38){
            active = active.previousElementSibling || active;
        }else{
            active = e.target;
        }
        active.classList.add("hover");
        active.querySelector('input').focus();
   });

   var aText = new Array(
   "Nazywam się Krzysiek, moim pierwszyym kopmuterem był IBM 386 SLC. Od tego momentu pasjonują mnie komputery i uwielbiam grafikę 8-bit. Obecnie szukam pierwszej pracy jako front-end developer. Jeśli podoba Ci się to co robię, odezwij się!",
   );
   var iSpeed = 60;
   var iIndex = 0;
   var iArrLength = aText[0].length;
   var iScrollAt = 20;

   var iTextPos = 0;
   var sContents = '';
   var iRow;



    function typewriter()
    {
     sContents =  ' ';
     iRow = Math.max(0, iIndex-iScrollAt);
     var destination = document.getElementById("typedtext");

     while ( iRow < iIndex ) {
      sContents += aText[iRow++] + '<br />';
     }
     destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
     if ( iTextPos++ == iArrLength ) {
      iTextPos = 0;
      iIndex++;
      if ( iIndex != aText.length ) {
       iArrLength = aText[iIndex].length;
       setTimeout("typewriter()", 500);
      }
     } else {
      setTimeout("typewriter()", iSpeed);
     }
    }

    document.addEventListener("onload", typewriter());


    // Get the modal
    var modal = document.getElementById('myModal');

    // // Get the button that opens the modal
    // var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // // When the user clicks the button, open the modal
    // btn.onclick = function() {
    //     modal.style.display = "block";
    // }

    // // When the user clicks on <span> (x), close the modal
    // span.onclick = function() {
    //     modal.style.display = "none";
    // }

    // When the user clicks anywhere outside of the modal, close it
    // window.onclick = function(event) {
    //     if (event.target == modal) {
    //         modal.style.display = "none";
    //     }
    // }


    document.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode == 113) {
            modal.style.display = "block"
        }
    });

    document.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode == 27) {
            window.location = "index.html"
        }
    });


    </script>
